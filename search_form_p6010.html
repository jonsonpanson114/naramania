function _getItemIndex(itemid) {
	var checkerIdx=-1;
	for (var k=0; k<checkItems.length; k++) {

		if (checkItems[k][0] == itemid && checkItems[k][2] == false) {
			checkerIdx=k; break;
		}

		if (checkItems[k][2] == true && fitPattern(itemid, checkItems[k][0], checkItems[k][3])) {

			checkerIdx=k; break;
		}
	}
	return checkerIdx;
}

function stvCLInputCheckFunc(checkObjs) {

	var iCheck = new ClientInputCheck();
	iCheck.setBrowserType();
	var errData = new ErrMessage();
	var checker = new ItemChecker();
	var errResult = new Object();
	var isFoundError = false;
	for (var i=0; i<checkObjs.length; i++){

		var itemID = checkObjs[i].id;
		var val = checkObjs[i].value;
		var errout = new Array();
		var errString = "";

		var checkerIdx = checker.getItemIndex(itemID);

		if (checkerIdx >= 0) {
			var result = checkItems[checkerIdx][1](iCheck, errout, errData, val, itemID);
			if (result == false) {
				continue;
			}
		}
		if (errout.length > 0) {
			isFoundError = true;

			if (errout.length == 1) {
				errString = errout[0];
			} else {
				for (var num=0; num<errout.length; num++) {
					errString += errout[num]+"<br>";
				}
			}

			 errResult[itemID]=errString;
		} else { 
			continue; 
		}
	}

	var errCheckResult = null;
	if(isFoundError) {
		errCheckResult = {"fieldErrors": errResult};
	}
	return errCheckResult;
}
